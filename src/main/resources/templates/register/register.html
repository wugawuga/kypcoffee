<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>-->


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>고윤박커피 / 회원가입</title>

    <th:block th:replace="headerFooter.html :: configFragment"></th:block>
</head>

<body>
<div th:replace="headerFooter.html :: top-bar"></div>
<div th:replace="headerFooter.html :: main-header"></div>

<br><br><br>
<main class="registerform">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">회원가입</div>
                        <div class="card-body">
                            <form role="form" action="/member/register" th:object="${memberForm}" method="post">
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">아이디</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{memberId}" class="form-control" placeholder="첫글자 영문 4~12자의 영문 대소문자와 숫자,-,_포함">
                                        <a href="#" onclick="idValidate()" style="font-size: 10.5pt"> <i class="fas fa-exclamation-circle"></i>&nbsp;아이디 중복확인</a>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">비밀번호</label>
                                    <div class="col-md-6">
                                        <input type="password" th:field="*{memberPw}" class="form-control" placeholder="문자/숫자 1개이상 포함, 8~12자리">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">성명</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{memberName}" class="form-control" placeholder="성명을 입력하세요">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">생년월일</label>
                                    <div class="col-md-6">
                                        <input type="date" th:field="*{memberBday}" class="form-control" placeholder="2000.01.01">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">주소</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{memberAddress}" class="form-control" placeholder="서울특별시 강남구 도곡동">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">전화번호(일반)</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{memberTel}" class="form-control" placeholder="000-000-0000">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">핸드폰 번호</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{memberPhone}" class="form-control" placeholder="010-0000-0000">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">이메일</label>
                                    <div class="col-md-6">
                                        <input type="text" th:field="*{memberEmail}" class="form-control" placeholder="example@gmail.com">
                                        <a href="#" onclick="emailValidate()" style="font-size: 10.5pt"><i class="fas fa-exclamation-circle"></i>&nbsp;이메일 중복확인</a>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">이메일 수신</label>
                                    <div class="col-md-4">
                                        <input type="radio" th:field="*{memberEmailYn}" value="0">&nbsp;수신거부&nbsp;&nbsp;
                                        <input type="radio" th:field="*{memberEmailYn}" value="1">&nbsp;수신
                                        <input type="hidden" id="memberType" name="memberType" value="1">
                                    </div>
                                </div>
                                
                                <div class="card-body">
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary" style="background-color: #865439; border: 0;">
                                            회원가입
                                        </button>
                                        <button type="reset" class="btn btn-primary" style="background-color: #865439; border: 0;">
                                            다시작성
                                        </button>
                                        <button type="button" class="btn btn-primary" style="background-color: #865439; border: 0;" onclick="location.href='../register/agreement'">
                                            뒤로가기
                                        </button>
                                    </div>

                                </div>
                                   

                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>

<script>
    function idValidate(){
        let idvalidate = document.getElementById('memberId').value;

        var regExp = /^[A-Za-z]{1}[A-Za-z0-9_-]{3,11}$/;

        if(!regExp.test(idvalidate)) {
            alert('아이디 첫글자는 영문이어야하며 4~12자의 영문 대소문자와 숫자,하이픈,언더바 사용가능')
            return false;
        }

        else{

            let idvalid = {
                'id': idvalidate
            }

            $.ajax({
                url: "/register/validateId",
                type: "POST",
                data: JSON.stringify(idvalid),
                dataType: "JSON",
                contentType: "application/json",
                success: function (valid) {

                    console.log(valid);
                    console.log(valid['valid']);

                    if (valid['valid'] == "1") {
                        alert('사용가능한 아이디 입니다.');
                    } else if (valid['valid'] != "1") {
                        alert('사용할 수 없는 아이디 입니다.');
                    } else {
                        alert('빈값입니다. 아이디를 입력해주세요.');
                    }
                },
                error: function (valid) {
                    console.log('에러발생');
                }
            });
        }

    }

    function emailValidate() {

        let emailVal = $("#memberEmail").val();

        var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
        // 검증에 사용할 정규식 변수 regExp에 저장
        if(!regExp.test(emailVal)) {
            alert('이메일 형식이 맞지 않습니다.')
            return false;
        }

        else{

        let emailvalid = {
            'email' : emailVal
        }

        $.ajax({
            url: "/register/validateEmail",
            type: "POST",
            data: JSON.stringify(emailvalid),
            dataType: "JSON",
            contentType: "application/json",
            success: function(validEmail) {

                console.log(validEmail['validEmail']);

                if (validEmail['validEmail']=="1"){
                    alert('사용가능한 이메일 입니다.');
                }else if(validEmail['validEmail']!="1") {
                    alert('이미 존재하는 이메일 입니다.');
                }else
                    alert('빈값입니다. 이메일을 입력해주세요')
                },

            error: function(validEmail) {
                console.log('에러발생');
            }
        });

        }
    }

</script>

<br><br><br>
<div th:replace="headerFooter.html :: footer"></div>
<th:block th:replace="headerFooter.html :: script"></th:block>
</body>

</html>
