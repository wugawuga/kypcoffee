<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link th:href="@{/css/css.css}" rel="stylesheet">
    <title>고윤박커피 / 사업자 회원가입 폼</title>

    <th:block th:replace="headerFooter.html :: configFragment"></th:block>
</head>
<body>
<div th:replace="headerFooter.html :: top-bar"></div>
<div th:replace="headerFooter.html :: main-header"></div>
<br><br><br>
<main class="registerform">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">사업자 회원가입</div>
                        <div class="card-body">
                            <form name="register" action="/register/businessAuth" commandName="businessForm" method="POST">
                                <div class="form-group row">
                                    <label for="id" class="col-md-4 col-form-label text-md-right">아이디</label>
                                    <div class="col-md-6">
                                        <input type="text" id="id" class="form-control" name="id" placeholder="아이디를 입력하세요">
                                        <a href="#" onclick="idValidate()" style="font-size: 10.5pt"><i class="fas fa-exclamation-circle"></i>&nbsp;아이디 중복확인</a>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="pw" class="col-md-4 col-form-label text-md-right">비밀번호</label>
                                    <div class="col-md-6">
                                        <input type="password" id="pw" class="form-control" name="pw" placeholder="첫글자 영문 4~12자의 영문 대소문자와 숫자,-,_포함">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="confirmPw" class="col-md-4 col-form-label text-md-right">비밀번호 확인</label>
                                    <div class="col-md-6">
                                        <input type="password" id="confirmPw" class="form-control" name="confirmPw" placeholder="문자/숫자 1개이상 포함, 8~12자리">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="name" class="col-md-4 col-form-label text-md-right">성명</label>
                                    <div class="col-md-6">
                                        <input type="text" id="name" class="form-control" name="name" placeholder="성명을 입력하세요">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="birth" class="col-md-4 col-form-label text-md-right">생년월일</label>
                                    <div class="col-md-6">
                                        <input type="text" id="birth" class="form-control" name="birth" placeholder="2000/01/01 형식">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="address" class="col-md-4 col-form-label text-md-right">사업장 주소</label>
                                    <div class="col-md-6">
                                        <input type="text" id="address" class="form-control" name="address" placeholder="서울특별시 강남구 도곡동"> 
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="tel" class="col-md-4 col-form-label text-md-right">사업장 전화번호</label>
                                    <div class="col-md-6">
                                        <input type="text" id="tel" class="form-control" name="tel" placeholder="000-000-0000">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone" class="col-md-4 col-form-label text-md-right">핸드폰 번호</label>
                                    <div class="col-md-6">
                                        <input type="text" id="phone" class="form-control" name="phone" placeholder="010-0000-0000">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">이메일</label>
                                    <div class="col-md-6">
                                        <input type="text" id="email" class="form-control" name="email" placeholder="example@gmail.com">
                                        <a href="#" onclick="emailValidate()" style="font-size: 10.5pt"><i class="fas fa-exclamation-circle"></i>&nbsp;이메일 중복확인</a>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-md-4 col-form-label text-md-right">이메일 수신</label>
                                    <div class="col-md-4">
                                        <input type="radio" name="emailyn" value="0">&nbsp;수신거부&nbsp;&nbsp;
                                        <input type="radio" name="emailyn" value="1">&nbsp;수신
                                        <input type="hidden" value="2" name="type"><!--사업자 membertype 2번전송-->
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="col-md-6 offset-md-4">
                                        <button type="button" class="btn btn-primary" style="background-color: #865439; border: 0;" onclick="validform()">
                                            회원가입
                                        </button>
                                        <button type="reset" class="btn btn-primary" style="background-color: #865439; border: 0;">
                                            다시작성
                                        </button>
                                        <button type="button" class="btn btn-primary" style="background-color: #865439; border: 0;" onclick="location.href='../register/agreement'">
                                            뒤로가기
                                        </button>
                                    </div>

                                </div>
                                   
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>




<script>
    function idValidate(){
        let idvalidate = document.getElementById('id').value;

        var regExp = /^[a-zA-Z0-9]{4,12}$/;

        if(!regExp.test(idvalidate)) { // 아이디 형식 검증 후 제이슨으로 전송한다. 쿼리 오류 방지
            alert('아이디 형식이 맞지 않습니다.')
            return false;
        }
        else{

            let idvalid = {
                'id': idvalidate
            }

            $.ajax({
                url: "/register/validateId",
                type: "POST",
                data: JSON.stringify(idvalid),
                dataType: "JSON",
                contentType: "application/json",
                success: function (valid) {

                    console.log(valid);
                    console.log(valid['valid']);

                    if (valid['valid'] == "1") {
                        alert('사용가능한 아이디 입니다.');
                    } else if (valid['valid'] != "1") {
                        alert('사용할 수 없는 아이디 입니다.');
                    } else {
                        alert('빈값입니다. 아이디를 입력해주세요.');
                    }
                },
                error: function (valid) {
                    console.log('에러발생');
                }
            });
        }

    }

    function emailValidate() {

        let emailVal = $("#email").val();

        var regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
        // 검증에 사용할 정규식 변수 regExp에 저장
        if(!regExp.test(emailVal)) {
            alert('이메일 형식이 맞지 않습니다.')
            return false;
        }

        else{

            let emailvalid = {
                'email' : emailVal
            }

            $.ajax({
                url: "/register/validateEmail",
                type: "POST",
                data: JSON.stringify(emailvalid),
                dataType: "JSON",
                contentType: "application/json",
                success: function(validEmail) {

                    console.log(validEmail['validEmail']);

                    if (validEmail['validEmail']=="1"){
                        alert('사용가능한 이메일 입니다.');
                    }else if(validEmail['validEmail']!="1") {
                        alert('이미 존재하는 이메일 입니다.');
                    }else
                        alert('빈값입니다. 이메일을 입력해주세요')
                },

                error: function(validEmail) {
                    console.log('에러발생');
                }
            });

        }
    }

    function validform() {

        var c = document.forms["register"]["name"].value;
        var d = document.forms["register"]["address"].value;
        var e = document.forms["register"]["pw"].value;
        var f = document.forms["register"]["confirmPw"].value;
        var g = document.forms["register"]["emailyn"].value;
        var h = document.forms["register"]["tel"].value;
        var i = document.forms["register"]["phone"].value;
        var j = document.forms["register"]["birth"].value;
        var re =/(?=.*\d)(?=.*[a-zA-ZS]).{8,12}/;

        if(!re.test(e)) {
            alert('비밀번호는 문자/숫자 1개이상 포함, 8~12자리 여야 합니다.')
            return false;

        }else if (c==null || c=="")
        {
            alert("이름이 입력되지 않았습니다.");
            return false;
        }else if (d==null || d=="")
        {
            alert("주소가 입력되지 않았습니다.");
            return false;
        }else if (e==null || e=="")
        {
            alert("비밀번호가 입력되지 않았습니다.");
            return false;
        }else if (e!=f) {
            alert("비밀번호와 비밀번호 확인이 일치하지 않습니다. 다시 입력해주세요");
            return false;
        }else if (g==null || g=="")
        {
            alert("이메일 수신여부를 체크하세요");
            return false;
        }else if (h==null || h=="")
        {
            alert("전화번호가 입력되지 않았습니다.");
            return false;
        }else if (i==null || i=="")
        {
            alert("핸드폰 번호가 입력되지 않았습니다.");
            return false;
        }else if (j==null || j=="")
        {
            alert("생년월일이 입력되지 않았습니다.");
            return false;
        }else{
            register.submit();
        }


    }

</script>


<br><br><br>
<div th:replace="headerFooter.html :: footer"></div>
<th:block th:replace="headerFooter.html :: script"></th:block>
</body>

</html>
