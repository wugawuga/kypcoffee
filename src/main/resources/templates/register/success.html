<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>고윤박커피 / 회원가입 완료</title>
    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <th:block th:replace="headerFooter.html :: configFragment"></th:block>

</head>
<body>
<div th:replace="headerFooter.html :: top-bar"></div>
<div th:replace="headerFooter.html :: main-header"></div>
<br><br><br>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fs-4 fw-light">회원가입 완료</h5>

                  <div class="form-floating mb-3" style="text-align: center;">
                   <br>
                      <img th:if="${session.authInfo!=null}" style="border-radius: 70%; width:120px; height:120px;" th:src="${session.authInfo.picture}">
                      <i th:if="${session.newMember!=null}" class="fas fa-user-check fa-5x"></i><br><br>
                      <p th:if="${session.authInfo!=null}"><br>[[${session.authInfo.name}]]님, 당신은 이제 고윤박 커피 회원입니다! <br><br>스토어에 매주 새로운 커피가 업데이트 됩니다. <br>즐거운 쇼핑 되세요!</p>
                      <p th:if="${session.newMember!=null}"><br>[[${session.newMember.memberName}]]님, 당신은 이제 고윤박 커피 회원입니다! <br><br>스토어에 매주 새로운 커피가 업데이트 됩니다. <br>즐거운 쇼핑 되세요!</p>
                      <br><br>
                   <input th:if="${session.newMember!=null}" type="button" value="로그인 페이지" onclick="location.href='../signin'" class="btn btn-primary" style="background-color: #865439; border: 0;">
                  </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    <br><br><br>
<div th:replace="headerFooter.html :: footer"></div>
<th:block th:replace="headerFooter.html :: script"></th:block>
</body>

</html>
