<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>고윤박커피 / 마이페이지</title>
    <th:block th:replace="headerFooter.html :: configFragment"></th:block>

</head>
<body>
<div th:replace="headerFooter.html :: top-bar"></div>
<div th:replace="headerFooter.html :: main-header"></div>

<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>My Page</h2>
            <ol>
                <li><a th:href="@{/}">메인으로</a></li>
                <li><a th:href="@{/updateInfo}">회원정보수정</a></li>
                <li><a th:href="@{/cartList}"><i class="fas fa-shopping-cart"></i></a></li>
            </ol>
        </div>

    </div>
</section>
<br><br><br>

<!--큐엔에이-->
<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-6 table-responsive">
            <h5>QNA 내역</h5>
                <table class="table text-center" ><!--답변출력-->
                    <tr>
                        <td colspan="2">질문 내용</td>
                    </tr>
                    <tr>
                        <td style="width:20%">제목</td>
                        <td style="text-align: left">[[${view.qnaBoardTitle}]]</td>
                    </tr>
                    <tr>
                        <td style="width:20%">작성일</td>
                        <td style="text-align: left">[[${#dates.format(view.qnaBoardDate,'yyyy-MM-dd HH:mm')}]]</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:left; padding-left: 65px; padding-top: 30px; padding-bottom: 30px;">[[${view.qnaBoardContent}]]</td>
                    </tr>
                </table>

            <br><hr style="color:#000000;"><br><br>

            <th:block th:if="${!cmt.isEmpty()}" th:each="list :${cmt}">
            <table class="table text-center" ><!--답변출력-->
                <tr>
                    <td colspan="2">관리자 답변</td>
                </tr>
                <tr>
                    <td style="width:20%">작성일</td>
                    <td style="text-align: left" th:text="${#dates.format(list.cmtDate,'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                <tr>
                    <td style="width:20%">작성자</td>
                    <td style="text-align: left">관리자</td>
                </tr>
                <tr>
                    <td th:text="${list.cmtContent}" colspan="2" style="text-align:left; padding-left: 65px; padding-top: 30px; padding-bottom: 30px;"></td>
                </tr>
            </table>
            </th:block>

            <th:block th:unless="${!cmt.isEmpty()}">
                <table class="table text-center" ><!--답변없음-->
                    <tr>
                        <td>관리자 답변</td>
                    </tr>
                    <tr>
                        <td colspan="3">관리자가 답변을 준비중입니다. 조금만 기다려 주세요.</td>
                    </tr>
                </table>
            </th:block>

        </div>
    </div>
</div>
<br><br><br>

<div th:replace="headerFooter.html :: footer"></div>
<th:block th:replace="headerFooter.html :: script"></th:block>
</body>
</html>
