<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <th:block th:replace="headerFooter.html :: configFragment"></th:block>

    <title>공지상세보기</title>

</head>

<body>
    <div th:replace="headerFooter.html :: top-bar"></div>
    <div th:replace="headerFooter.html :: main-header"></div>

    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Notice Detail</h2>
                <ol>
                    <li><a href="/">메인으로</a></li>
                    <li>공지사항 상세</li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->
    <br><br><br>

    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-6 table-responsive">
                <table class="table text-center" >
                    <tr>
                        <td style="width:20%">글번호</td>
                        <td style="text-align: left">[[${noticeList.noticeNum}]]</td>
                    </tr>
                    <tr>
                        <td style="width:20%">조회수</td>
                        <td style="text-align: left">[[${noticeList.noticeCount}]]</td>
                    </tr>
                    <tr>
                        <td style="width:20%">제목</td>
                        <td style="text-align: left">[[${noticeList.noticeTitle}]]</td>
                    </tr>
                    <tr>
                        <td style="width:20%">작성일</td>
                        <td style="text-align: left">[[${#dates.format(noticeList.noticeDate,'yyyy-MM-dd')}]]</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:left; padding-left: 90px;"><br>[[${noticeList.noticeContent}]]<br><br><br></td>
                    </tr>
                </table><br>
                <div style="text-align: right">
                    <a th:href="@{/notice}">
                        <input type="button" class="btn btn-primary btn-sm" style="background-color: #865439; border: 0;" value="목록">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>
    <div th:replace="headerFooter.html :: footer"></div>
    <th:block th:replace="headerFooter.html :: script"></th:block>
</body>
</html>
