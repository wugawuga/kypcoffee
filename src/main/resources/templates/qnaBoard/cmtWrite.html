<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>고윤박커피 / 답글</title>
    <th:block th:replace="headerFooter.html :: configFragment"></th:block>

</head>
<body>
<div th:replace="headerFooter.html :: top-bar"></div>
<div th:replace="headerFooter.html :: main-header"></div>
<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>Qna Board</h2>
            <ol>
                <li><a href="/">메인으로</a></li>
                <li><a href="/qnaBoard">질문게시판</a> / 답변</li>
            </ol>
        </div>

    </div>
</section>
<br><br><br>
<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-6 table-responsive">
            <form action="cmtWrite" commandName="cmtWrite" method="POST">
                <table class="table table-sm text-center" >
                    <tr>

                    <tr>
                        <td style="text-align: left;">[[${view.qnaBoardTitle}]]</td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: left;">[[${view.qnaBoardContent}]]</td>
                    </tr>
                    <tr>
                        <td colspan="2"><br>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="content"></textarea>
                            <input type="hidden" name="bno" th:value="${view.qnaBoardNum}"></td>
                    </tr>
                </table>
                <div style="text-align: right">
                    <input type="button" value="목록" onclick="location.href='/qnaBoard'" class="btn btn-primary btn-sm" style="background-color: #865439; border: 0;">&nbsp;&nbsp;
                    <input type="reset" value="다시쓰기" class="btn btn-primary btn-sm" style="background-color: #865439; border: 0;">&nbsp;&nbsp;
                    <input type="submit" value="완료" class="btn btn-primary btn-sm" style="background-color: #865439; border: 0;">
                </div>
            </form>
        </div>

    </div>
</div>
</div>
<br><br><br>
<div th:replace="headerFooter.html :: footer"></div>
<th:block th:replace="headerFooter.html :: script"></th:block>
</body>

</html>
