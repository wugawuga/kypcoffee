<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <title>고윤박커피 / QNA</title>
    <th:block th:replace="headerFooter.html :: configFragment"></th:block>

</head>
<body>
<div th:replace="headerFooter.html :: top-bar"></div>
<div th:replace="headerFooter.html :: main-header"></div>
<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>Qna Board</h2>
            <ol>
                <li><a href="/">메인으로</a></li>
                <li><a href="/qnaBoard">질문게시판</a> / 글수정</li>
            </ol>
        </div>

    </div>
</section>
<br><br><br>
<div class="cotainer">
    <div class="row justify-content-center">
        <div class="col-md-6 table-responsive">

            <form th:object="${formEdit}" th:action="@{/qnaBoard/edit}" method="post">
            <table class="table table-sm text-center" >
                <tr>

                <tr>
                    <td style="width:20%">제목</td>
                    <td><input type="text" name="title" id="fm" class="form-control form-control-sm" th:value="${view.qnaBoardTitle}">
                        <input type="hidden" name="bno" th:value="${view.qnaBoardNum}"></td>
                </tr>
                <tr>
                    <td colspan="2"><br>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name="content">[[${view.qnaBoardContent}]]</textarea></td>
                </tr>
            </table>
                <div style="text-align: right">
                <input type="button" value="목록" onclick="location.href='/qnaBoard'" class="btn btn-primary btn-sm" style="background-color: #865439; border: 0;">&nbsp;&nbsp;
                <input type="reset" value="다시쓰기" class="btn btn-primary btn-sm" style="background-color: #865439; border: 0;">&nbsp;&nbsp;
                <input type="submit" value="수정 완료" class="btn btn-primary btn-sm" style="background-color: #865439; border: 0;">
                </div>
            </form>
        </div>

    </div>
</div>
</div>
<br><br><br>
<div th:replace="headerFooter.html :: footer"></div>
<th:block th:replace="headerFooter.html :: script"></th:block>
</body>

</html>
