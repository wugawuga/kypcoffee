<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <th:block th:replace="headerFooter.html :: configFragment"></th:block>

    <title>관리자 원데이클래스</title>
</head>

<body>
    <div th:replace="headerFooter.html :: top-bar"></div>
    <div th:replace="headerFooter.html :: admin-header"></div>

    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Oneday Class Detail</h2>
                <ol>
                    <li>원데이클래스 상세</li>
                    <li>관리자</li>
                </ol>
            </div>

        </div>
    </section><!-- End Breadcrumbs -->
    <br><br><br>

    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-6 table-responsive">

                <h2 th:if="${infoList.isEmpty()}"> 신청자가 없습니다.</h2>

                <div class="onedayList" th:each="list :${infoList}">
                    <div class="onedayView">
                        <div class="onedayTitle">
                            [[${list.memberName}]]님
                            <span th:if="${list.classApplicantsNum-1 != 0 }">외 [[${list.classApplicantsNum-1}]] 명</span>
                        </div>
                        <hr style="color:#865439">
                        <div class="onedayDate">
                            연락처 : <span th:text="${list.classPhone}"> - </span><br>
                            Email : <span th:text="${list.memberEmail}"> - </span><br>
                        </div>
                        <div class="onedayCapacity">
                            <div class="capacity">
                                주소 : <span th:text="${list.memberAddress}"> - </span>
                            </div>
                            <a class="onedayRegiIcon" th:href="@{/admin/adminOnedayClass/applierDelete/{classNum}/{memberNum}(classNum=${list.classNum}, memberNum=${list.memberNum})}">
                                <i class="fas fa-cut fa-2x"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div style="text-align: right">
                    <input type="button" value="목록" onclick="location.href='/admin/adminOnedayClass'" class="btn btn-primary btn-sm" style="background-color: #865439; border: 0;">&nbsp;&nbsp;
                </div>

            </div>
        </div>
    </div>

    <br><br><br>
    <div th:replace="headerFooter.html :: footer"></div>
    <th:block th:replace="headerFooter.html :: script"></th:block>
</body>
</html>
